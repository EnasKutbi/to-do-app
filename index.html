<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="to-do app." />
    <meta name="keywords" content="to-do" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://fonts.cdnfonts.com/css/cheeronsta" rel="stylesheet" />

    <link rel="stylesheet" href=".\src\styles\style.css" />

    <title>Todo App</title>
  </head>
  <body>
    <div class="todos-container">
      <h1 class="title">Todo List</h1>

      <form class="search">
        <input type="text" id="search-input" placeholder="Search todos here" />
        <button id="search-btn" type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>

      <form>
        <input
          type="text"
          placeholder="write todo descreption"
          id="todo-input"
        />
        <button id="add-btn"><i class="fa-solid fa-plus"></i></button>
      </form>
      <div class="todos-list"></div>
      <br />
      <p class="todo-count"></p>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
